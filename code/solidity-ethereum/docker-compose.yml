version: '3.3'

services:
  geth-node:
    volumes:
      - ./data:/root:rw
      - /etc/localtime:/etc/localtime:ro
    build:
      context: geth-node/
    tty: true
    ports:
      - "8545:8545"
      - "30303:30303"
      - "30303:30303/udp"
    networks:
      - bprdqs
    
volumes:  
  data:

networks:
  bprdqs:
    driver: bridge
